<html>
    <head>
      {% if title %}
      <title>{{ title }} - p8l</title>
      {% else %}
      <title>Welcome to p8l</title>
      {% endif %}
    </head>
    <body>
      <div>p8l:
        <a href="{{ url_for('index') }}">Poolside</a>
        <a href="{{ url_for('login') }}">Login</a>
      </div>
      <hr>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </body>
</html>
